<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Pong</title>
        <script>
        </script>
    </head>
    <body>
        <center><canvas id="folha" width="800" height="500"></canvas></center>
        <script>
            window.onload = function () {
				setInterval(play, 1000 / 60);
			};
            var x_bola = 30;
            var y_bola = 30;
            function play(){
                var folha = document.getElementById("folha");
                var area = folha.getContext("2d");
                var alt_area = 500;
                var lar_area = 800;
                var lar_linha = lar_area/80;
                var lar_bola = lar_area/100;
                var alt_raquete = alt_area/10;
                var lar_raquete = alt_area/100;
                //Campo
                area.fillStyle = '#a1007f';
                area.fillRect(0,0,lar_area,alt_area)
                //Linha 
                area.fillStyle = '#ffffff';
                area.fillRect(lar_area/2-lar_linha/2,0,lar_linha,alt_area);
                //Raquete 1
                area.fillRect(lar_raquete,alt_raquete/2,lar_raquete,alt_raquete);
                //Raquete 2
                area.fillRect(lar_area - lar_raquete*2,alt_area - alt_raquete*1.5,lar_raquete,alt_raquete);
                //Bola
                area.fillStyle = '#000000';
                area.fillRect(x_bola,y_bola,lar_bola,lar_bola);                
                area.fillStyle = '#ffffff';
                //if(x bola < lar_area - lar_bola){
                    x_bola = x_bola + 1;                 
                //};
                //if(y_bola < alt_area - lar_bola){
                    y_bola = y_bola + 1;                 
                //};
            };
        </script>
    </body>
</html>
