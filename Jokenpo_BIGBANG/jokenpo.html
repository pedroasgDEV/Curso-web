<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Pedra-papel-tesoura-lagarto-Spock</title>
    </head>
    <body>
<!-- Lembra de ajustar o tamanho do canvas  -->
        <canvas id="folhaA" width="2700" height="600">
            <button id="botao_id" type="button">
                <img src="/Jokenpo_BIGBANG/imagens/lagarto.png " alt="Botão">
            </button>

            <button id="botao_id" type="button">
                <img src="imagens/papel.png " alt="Botão">
            </button>

            <button id="botao_id" type="button">
                <img src="imagens/tesoura.png " alt="Botão">
            </button>

            <button id="botao_id" type="button">
                <img src="imagens/spock.png " alt="Botão">
            </button>

            <button id="botao_id" type="button">
                <img src="imagens/lagarto.png " alt="Botão">
            </button>
        </canvas>
        <canvas id="folhaB" width="2700" height="600">
            <button id="botao_id" type="button">
                <img src="imagens/pedra.png " alt="Botão">
            </button>

            <button id="botao_id" type="button">
                <img src="imagens/papel.png " alt="Botão">
            </button>

            <button id="botao_id" type="button">
                <img src="/imagens/lagarto.png " alt="Botão">
            </button>

            <button id="botao_id" type="button">
                <img src="imagens/spock.png " alt="Botão">
            </button>

            <button id="botao_id" type="button">
                <img src="imagens/lagarto.png " alt="Botão">
            </button>
        </canvas>

        <script>
            var folhaA = document.getElementById("folhaA");
            var areaA = folhaA.getContext("2d");
            var folhaB = document.getElementById("folhaB");
            var areaB = folhaB.getContext("2d");

            var alt_areas = 600;
            var lar_areas = 2700;

            //Area jogador
            areaA.fillStyle = '#ff0000';
            areaA.fillRect(0,0, lar_areas, alt_areas);

            //Area computador 
            areaB.fillStyle = '#0000ff';
            areaB.fillRect(0,0, lar_areas, alt_areas);
        </script>
    </body>
</html>
