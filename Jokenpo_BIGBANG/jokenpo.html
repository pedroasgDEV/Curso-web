<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Pedra-papel-tesoura-lagarto-Spock</title>
    </head>
    <body>
        <div id="tudo_id">
            
            <div id="JogaArea_id">

                <ul id="jogador_id" style="list-style: none;">
                    <li><a>
                        <img src="imagens/pedra.png " id="JogaPedra_id">
                    </a></li>
                    
                    <li><a>
                        <img src="imagens/papel.png "id="JogaPapel_id">
                    </a></li>
                    
                    <li><a >
                        <img src="imagens/tesoura.png "id="JogaTesoura_id">
                    </a></li>
                    
                    <li><a>
                        <img src="imagens/spock.png " id="JogaSpock_id">
                    </a></li>
                    
                    <li><a>
                        <img src="imagens/lagarto.png " id="JogaLagarto_id">
                    </a></li>
                </ul>

            </div>
             
            <div id="CompArea_id">

                <ul id="computador_id" style="list-style: none;">
                    <li>
                        <img src="imagens/pedra.png " id="CompPedra_id">
                    </li>
                    
                    <li>
                        <img src="imagens/papel.png " id="CompPapel_id">
                    </li>
                    
                    <li>
                        <img src="imagens/tesoura.png " id="CompTesoura_id">
                    </li>
                    
                    <li>
                        <img src="imagens/spock.png " id="CompSpock_id">
                    </li>
                    
                    <li>
                        <img src="imagens/lagarto.png "id="CompLagarto_id">
                    </li>
                </ul>

            </div>
                
        </div>
            
            <script>
                var folhaA = document.getElementById("folhaA");
                var areaA = folhaA.getContext("2d");
                var folhaB = document.getElementById("folhaB");
                var areaB = folhaB.getContext("2d");
                
                var alt_areas = 600;
                var lar_areas = 2700;
                
                //Area jogador
            areaA.fillStyle = '#ff0000';
            areaA.fillRect(0,0, lar_areas, alt_areas);

            //Area computador 
            areaB.fillStyle = '#0000ff';
            areaB.fillRect(0,0, lar_areas, alt_areas);
        </script>
    </body>
</html>
