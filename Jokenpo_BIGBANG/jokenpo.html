<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Pedra-papel-tesoura-lagarto-Spock</title>
        <style>
            html body{
                margin:0%;
            }

            #JogaArea_id{
                padding: 51px;
                background-color: rgba(255, 0, 0, 0.534);
            }

            #TextArea_id{
                text-align: center;
            }

            #CompArea_id{
                padding: 51px;
                background-color: rgba(0, 0, 255, 0.534);
            }

            ul{
                margin:0%;
                padding: 0%;
                list-style: none;
                text-align: center;
            }
            
            li{
                display: inline;

            }

            img{
                max-width: 330px;
            }
            
            a {
                opacity: 0.2;
            }

            #jogador_id a:hover{
                opacity: 1;
                cursor: pointer;
            }

            a.select{
                opacity: 1;
            }

        </style>
    </head>
    <body>
        <div id="tudo_id">
            
            <div id="JogaArea_id">

                <ul id="jogador_id">
                    <li><a id="JogaPedra_id">
                        <img src="imagens/pedra.png ">
                    </a></li>
                    
                    <li><a id="JogaPapel_id">
                        <img src="imagens/papel.png ">
                    </a></li>
                    
                    <li><a id="JogaTesoura_id">
                        <img src="imagens/tesoura.png ">
                    </a></li>
                    
                    <li><a id="JogaSpock_id">
                        <img src="imagens/spock.png ">
                    </a></li>
                    
                    <li><a id="JogaLagarto_id">
                        <img src="imagens/lagarto.png ">
                    </a></li>
                </ul>

            </div>
            <div id="TextArea_id">
                <h1 id="texto_id"><b>üññ</b></h1>
            </div>
            <div id="CompArea_id">

                <ul id="computador_id">
                    <li><a id="CompPedra_id">
                        <img src="imagens/pedra.png ">
                    </a></li>
                    
                    <li><a id="CompPapel_id">
                        <img src="imagens/papel.png ">
                    </a></li>
                    
                    <li><a id="CompTesoura_id">
                        <img src="imagens/tesoura.png ">
                    </a></li>
                    
                    <li><a id="CompSpock_id">
                        <img src="imagens/spock.png ">
                    </a></li>
                    
                    <li><a id="CompLagarto_id">
                        <img src="imagens/lagarto.png ">
                    </a></li>
                </ul>

            </div>
                
        </div>
            
        <script>
        
            //fun√ß√£o de gerar valor aleatorio
            function random(min,max){
                return Math.floor(Math.random() * (max - min)) + min;
            };

            //fun√ß√£o de selecionar elemento
            function selecionar(escolha,div){
                if (escolha == 0){
                    document.getElementById(div + "Pedra_id").classList.add("select");
                };
                if (escolha == 1){
                    document.getElementById(div + "Papel_id").classList.add("select");

                };
                if (escolha == 2){
                    document.getElementById(div + "Tesoura_id").classList.add("select");
                };
                if (escolha == 3){
                    document.getElementById(div + "Spock_id").classList.add("select");

                };
                if (escolha == 4){
                    document.getElementById(div + "Lagarto_id").classList.add("select");

                };
            };

            //fun√ß√£o de desselecionar elemento
            function desselecionar(escolha,div){
                if (escolha == 0){
                    document.getElementById(div + "Pedra_id").classList.remove("select");
                };
                if (escolha == 1){
                    document.getElementById(div + "Papel_id").classList.remove("select");

                };
                if (escolha == 2){
                    document.getElementById(div + "Tesoura_id").classList.remove("select");
                };
                if (escolha == 3){
                    document.getElementById(div + "Spock_id").classList.remove("select");

                };
                if (escolha == 4){
                    document.getElementById(div + "Lagarto_id").classList.remove("select");

                };
            };

            //fun√ß√£o para saber quem venceu
            function calcWin(jogador_escolha, computador_escolha){

                //Empate
                if (jogador_escolha == computador_escolha){
                    document.getElementById("texto_id").innerHTML = "Aconteceu um empate";
                };

                //Jogador escolhe pedra
                if ((jogador_escolha == 0 && computador_escolha == 1)){
                    document.getElementById("texto_id").innerHTML = "Papel cobre pedra, ent√£o o azul ganha";
                };
                if (jogador_escolha == 0 && computador_escolha == 2){
                    document.getElementById("texto_id").innerHTML = "Pedra quebra tesoura, ent√£o o vermelho ganha";
                };
                if (jogador_escolha == 0 && computador_escolha == 3){
                    document.getElementById("texto_id").innerHTML = "Spock vaporiza pedra, ent√£o o azul ganha";
                };
                if (jogador_escolha == 0 && computador_escolha == 4){
                    document.getElementById("texto_id").innerHTML = "Pedra esmaga lagarto, ent√£o o vermelho ganha";
                };

                //Jogador escolhe papel
                if (jogador_escolha == 1 && computador_escolha == 0){
                    document.getElementById("texto_id").innerHTML = "Papel cobre pedra, ent√£o o vemelho ganha";
                };
                if (jogador_escolha == 1 && computador_escolha == 2){
                    document.getElementById("texto_id").innerHTML = "Tesoura corta papel, ent√£o o azul ganha";
                };
                if (jogador_escolha == 1 && computador_escolha == 3){
                    document.getElementById("texto_id").innerHTML = "Papel refuta Spock, ent√£o o vermelho ganha";
                };
                if (jogador_escolha == 1 && computador_escolha == 4){
                    document.getElementById("texto_id").innerHTML = "Lagarto come papel, ent√£o o azul ganha";
                };

                //Jogador escolhe tesoura
                if (jogador_escolha == 2 && computador_escolha == 0){
                    document.getElementById("texto_id").innerHTML = "Pedra quebra tesoura, ent√£o o azul ganha";
                };
                if (jogador_escolha == 2 && computador_escolha == 1){
                    document.getElementById("texto_id").innerHTML = "Tesoura corta papel, ent√£o o vermelho ganha";
                };
                if (jogador_escolha == 2 && computador_escolha == 3){
                    document.getElementById("texto_id").innerHTML = "Spock esmaga tesoura, ent√£o o azul ganha";
                };
                if (jogador_escolha == 2 && computador_escolha == 4){
                    document.getElementById("texto_id").innerHTML = "Tesoura decapita lagarto, ent√£o o vermelho ganha";
                };

                //Jogador escolhe Spock
                if (jogador_escolha == 3 && computador_escolha == 0){
                    document.getElementById("texto_id").innerHTML = "Spock vaporiza pedra, ent√£o o vermelho ganha";
                };
                if (jogador_escolha == 3 && computador_escolha == 1){
                    document.getElementById("texto_id").innerHTML = "Papel refuta Spock, ent√£o o azul ganha";
                };
                if (jogador_escolha == 3 && computador_escolha == 2){
                    document.getElementById("texto_id").innerHTML = "Spock esmaga tesoura, ent√£o o vermelho ganha";
                };
                if (jogador_escolha == 3 && computador_escolha == 4){
                    document.getElementById("texto_id").innerHTML = "Lagarto envenena Spock, ent√£o o azul ganha";
                };

                //Jogador escolhe Lagarto
                if (jogador_escolha == 4 && computador_escolha == 0){
                    document.getElementById("texto_id").innerHTML = "Pedra esmaga lagarto, ent√£o o azul ganha";
                };
                if (jogador_escolha == 4 && computador_escolha == 1){
                    document.getElementById("texto_id").innerHTML = "Lagarto come papel, ent√£o o vermelho ganha";
                };
                if (jogador_escolha == 4 && computador_escolha == 2){
                    document.getElementById("texto_id").innerHTML = "Tesoura decapita lagarto, ent√£o o azul ganha";
                };
                if (jogador_escolha == 4 && computador_escolha == 3){
                    document.getElementById("texto_id").innerHTML = "Lagarto envenena Spock, ent√£o o vermelho ganha";
                };

            };

            //fun√ß√£o de jogar
            function jogar (jogador_escolha){

                selecionar(jogador_escolha, "Joga");

                var computador_escolha = random(0,5);
                selecionar(computador_escolha, "Comp");

                calcWin(jogador_escolha, computador_escolha);
                
                setTimeout(function() {
                    desselecionar(jogador_escolha, "Joga");
                    desselecionar(computador_escolha, "Comp");
                }, 750);
            };

            document.getElementById("JogaPedra_id").onclick = function(){ jogar(0); };
            document.getElementById("JogaPapel_id").onclick = function(){ jogar(1); };
            document.getElementById("JogaTesoura_id").onclick = function(){  jogar(2); };
            document.getElementById("JogaSpock_id").onclick = function(){ jogar(3); };
            document.getElementById("JogaLagarto_id").onclick = function(){ jogar (4); };

        </script>
    </body>
</html>
